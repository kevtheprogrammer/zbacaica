
{% extends 'base.html' %}


{% block title %}
Acacia Food
{% endblock %}


{% block content %}
{% include 'slide.html' %}

  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{{form.get_absolute_url}}" method="post">
              {% csrf_token %}
              <div>
                <input type="text" name="name" class="form-control" placeholder="Your Name" />
              </div>
            
              <div>
                <input type="email" name="email" class="form-control" placeholder="Your Email" />
              </div>
              <div>
                <textarea type="email"  name="body" class="form-control" >type...
                </textarea>
              </div>
          
            
              <div class="btn_box">
                <button type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->
{% endblock %}
